<body>
    <div class="container">
        <div class="nav">
            <div class="left-top-menu">
                <div class="menu">
                    <ul>
                        <li><a href="/htmlFolder/home.html" id="home">Home</a></li>

                </ul>
            </div>
        </div>
        <!-- form -->
        <div class="sign-in-form">
            <div class="theme"></div>
            <form action="">
                <div class="form-name">
                    <h2>SignIn</h2>
                </div>
                <input type="text" name="login" id="username" placeholder="Username or Email" autocomplete="off">
                <input type="password" name="login" id="password" placeholder="Password">
                <label for="remember"><input type="checkbox" name="" id="remember">Remember me</label>
                <br>
                <button type="submit">SignIn</button>
                <br>
                <div class="forgot-pass">
                    <a href="#">Forgotten password?</a>
                </div>
                <hr>
                <div class="sinup">
                    <a href="/htmlFolder/signup.html">Don't have an account? <span>SignUp</span></a>
                </div>
                <div class="other-signin">
                    <a href="" id="fb"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" id="google"><i class="fa-brands fa-google"></i></a>
                    <a href="" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" id="pint"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </form>

        </div>

</body>
