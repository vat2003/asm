<!-- sign up form -->
        <div class="sign-up-form">
            <div class="theme"></div>
            <form action="">
                <label for=""><h1>Create new account</h1></label>
                <label for="">
                    <p>Already A Member?</p>
                    <a href="/htmlFolder/signin.html">Log In</a>
                </label>
                <div class="name-input">
                    <input type="text" name="name" id="name" placeholder="Full name" autocomplete="off">
                    <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
                </div>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
                <br>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="password" name="pass" id="pass" placeholder="Confirm Password">
                <div class="button-signup-form">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>

      
    </div>
